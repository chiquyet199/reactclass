<html>
  <head>
    <title>Reactclass</title>
    <style>
      /** CSS code goes here*/

  </head>
  <body>
    <h1>Hello everyone</h1>
    <button>Say Hello</button>
    <script>
      //code javascript goes here

      //Declare variable

      //Bind Event listener on html element

      let button = document.querySelector('button')
      button.addEventListener('click', function(){
        alert('Hello Everyone')
      })

    </script>
    <script src="declareVariable.js"></script>
  </body>
</html>
